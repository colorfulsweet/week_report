<!DOCTYPE html>
<html>
<head>
	<title>新用户注册</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
</head>

<body>
<div class="main">
	<form action="user/create.do" method="post" onSubmit="return checkSubmit()">
		<table>
			<tr>
				<td class="text">姓名</td>
				<td>
					<input type="text" name="username" id="username" onblur="checkName();" class="input"/>
					<span id="nameErr" class="info"></span>
				</td>
			</tr>
			<tr>
				<td class="text">密码</td>
				<td>
		    	   <input type="password" name="password" id="password" onblur="checkPwd1();" class="input"/>
		    	   <span id="pwd1Err" class="info"></span>
				</td>
			</tr>
			<tr>
				<td class="text">确认密码</td>
				<td>
					<input type="password" name="password2" id="password2" onblur="checkPwd2();" class="input"/>
					<span id="pwd2Err" class="info"></span>
				</td>
			</tr>
			<tr>
				<td class="text">验证码</td>
				<td>
					<input type="text" name="checkcode" class="input" id="checkcode"  size="6" 
							autocomplete="off" onkeyup="checkCode()" onfocus="showCode()" />
					<img src="user/createCheckCode.do" width="60" height="20" title="点击刷新" 
							onclick="refreshImg(this)" style="display:none"/>
					<span id="checkCodeInfo" class="info"></span>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="注册" class="button button-purple" />
					<a href="index.jsp">返回</a>
				</td>
			</tr>
		</table>     
	</form>
</div>
<script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/register.js" ></script>
</body>
</html>
